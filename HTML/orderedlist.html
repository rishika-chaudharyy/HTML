<!--Ordered list -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIST</title>
</head>
<body>
    <header></header>
    <main>
    <ol>
        <li>Apple</li>
        <ol>
            <li>color:red</li>
            <li>season:Winter</li>
        </ol>
        <li>Mango</li>
        <ol>
            <li>color:yellow</li>
            <li>season:Winter</li>
        </ol>
    </ol>
    <footer></footer>
</main>
</body>
</html>
