<!--Big and small tag-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIG AND SMALL</title>
</head>
<body>
    <big>This is a big text</big>
    <br>
    <small>This is a small text</small>
</body>
</html>
