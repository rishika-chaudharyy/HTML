<!--Colspan tag-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COLSPAN</title>
</head>
<body>
    <table>
        <thead>
        <caption>
            Student data
        </caption>
        <tr>
            <th colspan="2">
                INFORMATION
            </th>
            
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>
                Rishika
            </td>
            <td>
                23TMK012
            </td>
        </tr>
    </tbody>
    </table>
</body>
</html>
