<!--Subscript and superscript tag-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUB AND SUPER SCRIPTS</title>
</head>
<body>
    <p>H<sub>2</sub>O</p>
    <hr>
    <p>A<sup>n</sup>+B</p>
</body>
</html>
